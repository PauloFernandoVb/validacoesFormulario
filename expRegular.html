<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expressao regulares</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="scripts.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f4f4f4;
      }
  
      .caixa-formulario {
        border: 2px solid black;
        border-radius: 10px;
        padding: 30px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        width: 300px;
      }
    </style>
</head>
<body>
  <div class="caixa-formulario">
    <form action=""><br>
        <div class="form-floating mb-3">
        <input type="email" class="form-control" id="login" placeholder="name@example.com"  onkeydown="limpar()">
        <label for="floatingInput">Login:</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="senha" placeholder="Password"  onkeydown="limpar()">
        <label for="floatingPassword">Senha:</label>
      </div><br>
      <div class="form-floating">
        <input type="password" class="form-control" id="senhaC" placeholder="Password"  onkeydown="limpar()">
        <label for="floatingPassword">Confirmar senha:</label><br>
      </div>
      <input type="button" class="btn btn-primary" value="Criar Conta"onclick=criarconta()>
      <p id="resultado"></p>
      <p id="resultados"></p>
      <p id="resultadoCAR"></p>
    </form>
    
</div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
